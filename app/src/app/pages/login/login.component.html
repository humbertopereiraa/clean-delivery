<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row bg-white rounded-4 shadow-lg overflow-hidden" style="max-width: 1000px; min-height: 600px;">

    <!-- Seção da Logo (lado esquerdo) -->
    <div class="col-lg-6 d-none d-lg-flex position-relative p-0 backgroundColorPadrao">
      <div class="w-100 h-100 d-flex align-items-center justify-content-center p-4">
        <img src="../../../assets/images/logo-clean-delivery.png" alt="Logo do App" class="img-fluid"
          style="max-height: 80%; max-width: 80%; object-fit: contain;">
      </div>
    </div>

    <!-- Seção do Formulário (lado direito) -->
    <div class="col-lg-6 col-12 d-flex flex-column justify-content-center p-4 p-lg-5">

      <!-- Header Mobile Logo (visível apenas em mobile) -->
      <div class="d-lg-none text-center mb-4">
        <div class="d-inline-flex align-items-center justify-content-center rounded-3 mb-3"
          style="width: 60px; height: 60px;">
          <img src="../../../assets/images/logo-clean-delivery.png" alt="Logo do App" class="img-fluid">
        </div>
      </div>

      <!-- Header -->
      <div class="text-center mb-4">
        <h1 class="fw-bold mb-2" style="font-size: 2rem; color: #1f2937;">Bem-vindo</h1>
        <p class="text-muted mb-0">Entre na sua conta para continuar</p>
      </div>

      <!-- Formulario -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold text-dark">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email"
            [class.is-invalid]="email?.invalid && email?.touched" placeholder="seu@email.com">
          <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
            <div *ngIf="email?.errors?.['required']">Email é obrigatório</div>
            <div *ngIf="email?.errors?.['email']">Email inválido</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold text-dark">Senha</label>
          <input type="password" class="form-control" id="password" formControlName="password"
            [class.is-invalid]="password?.invalid && password?.touched" placeholder="Sua senha">
          <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
            <div *ngIf="password?.errors?.['required']">Senha é obrigatória</div>
            <div *ngIf="password?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</div>
          </div>
        </div>

        <!-- Esqueceu a senha -->
        <div class="d-flex justify-content-between align-items-center mb-4" style="float: inline-end;">
          <a href="#" class="text-decoration-none" style="color: #6c63ff">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="btn btn-lg w-100 text-white fw-semibold rounded-3 mb-4 botaoEntrar"
          [disabled]="isLoading">
          <span class="spinner-border spinner-border-sm me-2" *ngIf="isLoading"></span>
          {{ isLoading ? 'Entrando...' : 'Entrar' }}
        </button>
      </form>

      <!-- linha -->
      <div class="position-relative text-center mb-4">
        <hr class="my-0">
        <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted">ou</span>
      </div>

      <!-- Cadastrar -->
      <div class="text-center">
        <p class="text-muted mb-0">
          Não tem uma conta?
          <a href="#" class="text-decoration-none fw-semibold" style="color: #6c63ff;">Cadastre-se</a>
        </p>
      </div>
    </div>
  </div>
</div>
